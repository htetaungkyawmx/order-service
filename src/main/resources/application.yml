spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        packagesToScan: org.cafe.commons.entity
        format_sql: true

  h2:
    console:
      enabled: true
payment-service:
  host: localhost
  port: 8081
  basePath: /payments
  readTimeout: 3
  connectTimeout: 3